  <body>

  <form id="translation-form">
    <div class="row">
      <div class="col-sm-3">
        <label>원문 언어</label>
        <select name="sl">
        </select>
      </div>
      <div class="col-sm-3">
        <label>중간 언어</label>
        <select name="il">
        </select>
      </div>
      <div class="col-sm-3">
        <label>번역문 언어</label>
        <select name="tl">
        </select>
      </div>
      <div class="col-sm-3" style="text-align:right;">
        <button class="btn btn-primary translate">번역하기</button>
      </div>
    </div><!-- div.row -->
    <div class="row" style="margin-top:1em;">
      <div class="col-sm-6">
        <textarea id="source-text" class="source-text" name="t" placeholder=""></textarea>
      </div>
      <div class="col-sm-6">
        <div id="error-message" class="alert alert-error"></div>
        <div class="target-text">
          <div id="progress-message">
           번역중... <img src="./progress.gif"/>
          </div>
          <pre id="target-text"></pre>
        </div>
      </div>
    </div>
  </form>

  <div id="captcha-dialog" class="modal hide fade">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Opps...</h3>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
